<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chatbot</title>
    <link rel="stylesheet" href="css.css">

</head>
<body>

    <div class="chat-container">
        <!-- Chat Header -->
        <div class="chat-header">
            <img src="https://i.pravatar.cc/50" alt="Profile">
            <h2>User</h2>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chat-messages">
            <div class="message bot">Hello 👋</div>
            <div class="message bot">How can I help you?</div>
        </div>

        <!-- Input Section -->
        <div class="input-area">
            <textarea id="prompt" placeholder="Ask me anything..."></textarea>
      <button id="submit-button">Generate</button>
            <div class="error-message" id="error-message"></div>
        </div>
    </div>
    
<div class="note-box">
    <p>📌 <b>How to Ask:</b></p>
    <ul>
        <li>✅ <b>Full question:</b> "What is photosynthesis?"</li>
        <li>✅ <b>Short topic:</b> "Biology" (I'll provide a reference)</li>
        <li>✅ <b>Formulas/History:</b> "Pythagoras theorem"</li>
        <button id="clear-chat">🗑️ Clear Chat</button>
    </ul>
</div>
    
<script src="java.js"></script>

</body>
</html>
